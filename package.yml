name       : krunner
version    : 5.35.0
release    : 2
source     :
    - https://download.kde.org/stable/frameworks/5.35/krunner-5.35.0.tar.xz : 5fda44060f4e2a3bd695594baf91599c608f607f4963cc466946fe28af9078ed
license    : LGPL-2.1
component  : programming
summary    : Framework for Plasma runners
description: |
    The Plasma workspace provides an application called KRunner which, among other things, allows one to type into a text area which causes various actions and information that match the text appear as the text is being typed.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Qml)
    - extra-cmake-modules
    - kconfig-devel
    - kcoreaddons-devel
    - ki18n-devel
    - kio-devel
    - kservice-devel
    - plasma-framework-devel
    - solid-devel
    - threadweaver-devel
rundeps    :
    - devel :
        - plasma-framework-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
