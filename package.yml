name       : krunner
version    : 5.32.0
release    : 1
source     :
    - https://download.kde.org/stable/frameworks/5.32/krunner-5.32.0.tar.xz : 799219918b26eac9270c4843c5d475b4cff44b1cdd85b28f54059a8c777a99cc
license    : LGPL-2.1
component  : programming
summary    : Framework for Plasma runners
description: |
    The Plasma workspace provides an application called KRunner which, among other things, allows one to type into a text area which causes various actions and information that match the text appear as the text is being typed.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Qml)
    - extra-cmake-modules
    - kconfig-devel
    - kcoreaddons-devel
    - ki18n-devel
    - kio-devel
    - kservice-devel
    - plasma-framework-devel
    - solid-devel
    - threadweaver-devel
rundeps    :
    - devel :
        - plasma-framework-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
